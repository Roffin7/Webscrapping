{% extends 'base.html' %}

{% block title %}Review Page{% endblock %}

{% block content %}
    <div class="review-container">
        <h1>Reviews</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Rating</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                    <tr>
                        <td>{{ review['Product'] }}</td>
                        <td>{{ review['Name'] }}</td>
                        <td>{{ review['Rating'] }}</td>
                        <td>{{ review['Comment'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
